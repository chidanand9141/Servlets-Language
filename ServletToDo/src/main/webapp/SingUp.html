<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SingUp Page</title>
</head>
<body>
<fieldset style="width:400px;">
<u><h1>SingUP Page</h1></u>
<form action="" >
<table>
<tr>
<td><label>First Name :</label></td>
<td><input type="text" placeholder="Enter First Name"></input></td>
</tr>
<tr>
<td><label>Middle Name :</label></td>
<td><input type="text" placeholder="Enter Middle Name"></input></td>
</tr>
<tr>
<td><label>Last Name :</label></td>
<td><input type="text" placeholder="Enter Last Name"></input></td>
</tr>
<tr>
<td><label>Last Name :</label></td>
<td><input type="text" placeholder="Enter Last Name"></input></td>
</tr>
<tr>
<td><label>Email :</label></td>
<td><input type="email" placeholder="Enter UserName"></input></td>
</tr>
<tr>
<td><label>Password : </label></td>
<td><input type="password" placeholder="Enter password"></input></td>
</tr>
<tr>
<td><label>Conform password :</label></td>
<td><input type="password" placeholder="ReEnter password"></input></td>
</tr>
<tr>
<td><label>City :</label></td>
<td><select>
<option>Select</option>
<option>ILKAL,Bagalkote</option>
<option>HUNAGUND,Bagalkote</option>
<option>BAGALAKOTE,karnataka</option>
<option>VIJAYAPURA,karnataka</option>
</select>
</td>
</tr>
<tr>
<td><label>DOB :</label></td>
<td><input type="date"></input></td>
</tr>
<tr>
<td><label>Gender :</label></td>
<td><input type="radio">Male</input><input type="radio">Female</input></td>
</tr>
<tr>
<td><label>Address :</label></td>
<td><textarea rows="" cols=""></textarea></td>
</tr>
<tr>
<td><button type="submit">Submit</button></td>
<td><button type="reset">Reset</button></td>
</tr>
</table>
</form> 
</fieldset>
</body>
</html>
